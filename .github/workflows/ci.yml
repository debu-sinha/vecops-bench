name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install black==23.12.1 flake8 mypy isort

      - name: Check formatting (black)
        run: black --check --line-length 100 src/ scripts/

      - name: Check imports (isort)
        run: isort --check-only --profile black src/ scripts/

      - name: Lint (flake8)
        run: flake8 src/ scripts/ --max-line-length 100 --ignore=E501,W503,E203,E402,F401,F841,F402,F541

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest tests/ -v --ignore=tests/integration/ || true

  docker-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose config

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install mypy types-requests types-PyYAML numpy

      - name: Type check
        run: mypy src/ --ignore-missing-imports || true
